{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4">

    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-8">{{form.name|as_crispy_field}}</div>
            <div class="col-4">
                {{form.pin|as_crispy_field}}
            </div>
            
        </div>
        <div class="row">
            {{form.rules|as_crispy_field}}
        </div>

        <input type="submit" class="btn btn-success" value="Create">
    </form> 
</div>



{% endblock content %}
